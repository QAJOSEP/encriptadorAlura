<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/resposibe.css">
    </head>
    <body>

        <main>
            <article class="textToEncrypt-and-buttons">
                <section class="textToEncrypt">
                    <textarea class="textToProcessed" style="text-transform:lowercase;" placeholder="Escribe el texto aquí"></textarea>
                    <div class="div-erase">
                    </div>
                </section>

                <section class="buttons">
                    <div class="menssageToUser">
                        <img src="img/alert-circle.svg" alt="signo de exclamación" class="exclamationMark" />
                        <p class="userMenssage-p" >Solo minúsculas, sin acentos, ni caracteres especiales</p>
                    </div>
                    <input type="button" class="btn-encrypt btn btn1"
                        value="Encriptando..."/>
                    <input type="button" class="btn-decrypt btn btn2"
                        value="Desencriptar"/>
                </section>
            </article>

            <article class="processedText">
            </article>

            
        </main>

        <script src="js/encryptor.js"></script>
        <script src="js/styles.js"></script>
    </body>
</html>
