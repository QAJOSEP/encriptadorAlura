<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <main>
        <article class="textToEncrypt-and-buttons">
            <section class="textToEncrypt">
                <textarea class="textToProcessed" style="text-transform:lowercase;"
                    placeholder="Escribe aquí tu texto"></textarea>
                <div class="div-erase">
                </div>
            </section>

            <section class="buttons">
                <div class="menssageToUser">
                    <p><i class="bi bi-exclamation-circle" style="font-size: 20px"></i>Escribir solo minúsculas, sin
                        acentos, ni caracteres especiales</i></p>
                </div>
                <input type="button" class="btn-encrypt btn btn1" value="Encriptando..." />
                <input type="button" class="btn-decrypt btn btn2" value="Desencriptar" />
            </section>
        </article>

        <article class="processedText">
        </article>


    </main>

    <script src="js/encryptor.js"></script>
    <script src="js/styles.js"></script>
</body>

</html>
